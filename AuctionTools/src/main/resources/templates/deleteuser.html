<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Auction Tools</title>
</head>

<body>
<!-- All the files that are required -->
<script  src="https://code.jquery.com/jquery-3.2.1.js"  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="  crossorigin="anonymous"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"/>
<script src="/js/main.js"></script>
<style>
	.text-center{
	padding:50px 38%;
}
</style>
<!-- Where all the magic happens -->
<!-- LOGIN FORM -->
<div class="text-center" style="">
	<div class="container">
    <div class="row">
		<div class="span3">
			<form class="form-horizontal" action='/user/deleteuser'>
			  <fieldset>
			    <div id="legend">
			      <legend class="">Delete User</legend>
			    </div>
			    <div class="control-group">
			      <!-- Username -->
			      <label class="control-label"  for="username">Username</label>
			      <div class="controls">
			        <input type="text" id="username" name="username" placeholder="" class="input-xlarge"/>
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Password-->
			      <label class="control-label" for="password">Password</label>
			      <div class="controls">
			        <input type="password" id="password" name="password" placeholder="" class="input-xlarge"/>
			        <div id="error" style="color:red;display:none;"></div>
			        <div id="success" style="color:green;display:none;"></div>
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Button -->
			      <div class="controls">
			        <a id="submitForm" onclick="deleteUser()" class="btn btn-success">Delete</a>
			      </div>
			    </div>
			  </fieldset>
			</form>
		</div>
	</div>
</div>

	<!-- end:Main Form -->
</div>




</body>

</html>
